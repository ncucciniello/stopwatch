<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NC_Stopwatch</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <div id="main">
        <div class="time">
            <p id="min">00</p> :
            <p id="sec">00</p> .
            <p id="milli">00</p>      
        </div>

        <div id='controls'>
            <div class="button left">Lap</div>
            <div class="button right">Start</div>
        </div>

        <div class="log">
            <div class="lap"></div>
            <div class="lap"></div>
            <div class="lap"></div>
            <div class="lap"></div>
            <div class="lap"></div>
            <div class="lap"></div>
        </div>
    </div>

  <script src="./scripts.js"></script>
</body>
</html>
